<div class="flex justify-center items-center h-screen bg-gray-200">
    <div class="bg-white p-8 rounded-xl shadow-xl w-1/3 border-2 border-slate-300">
    <h2 class="text-2xl font-semibold mb-4 text-center">Sign Up</h2>
    <form (ngSubmit)="onSignUp()" #signupForm="ngForm">
        <div class="mb-4">
        <label for="firstName" class="block text-gray-700 text-sm font-bold mb-2">First Name:</label>
        <input type="text" id="firstName" name="firstName" class="w-full p-2 border rounded-lg" [(ngModel)]="firstName" required>
        </div>
        <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
        <input type="email" id="email" name="email" class="w-full p-2 border rounded-lg" [(ngModel)]="email" required>
        </div>
        <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
        <input type="password" id="password" name="password" class="w-full p-2 border rounded-lg" [(ngModel)]="password" required>
        </div>
        <div class="flex justify-center items-center p-5">
        <button type="submit" [disabled]="signupForm.invalid" class="btn green">Sign Up</button>
        </div>
    </form>
    </div>
</div>
