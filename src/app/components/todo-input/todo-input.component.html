<div class="flex flex-col md:flex-row p-2 space-y-2 md:space-y-0 space-x-0 sm:space-x-2">
    <label for="title" class="p-2">Title:</label>
    <input [(ngModel)]="todoInput.title"
        class="input px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300 w-full sm:w-auto"
        type="text" placeholder="Ex. Finish Assignment..." />

    <label for="description" class="p-2">Description:</label>
    <input [(ngModel)]="todoInput.description"
        class="input px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300 w-full sm:w-auto"
        type="text" placeholder="Description..." />

    <label for="dueDate" class="p-2">Due Date:</label>
    <input [(ngModel)]="todoInput.dueDate"
        class="input px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300 w-full sm:w-auto"
        type="date" placeholder="Due Date..." />

    <label for="status" class="p-2">Status:</label>
    <select [(ngModel)]="todoInput.status"
        class="input px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300 w-full sm:w-auto">
        <option value="completed">Completed</option>
        <option value="pending">Pending</option>
        <option value="in-progress">In Progress</option>
        <option value="open">Open</option>
    </select>

    <button type="button" class="btn green w-full sm:w-auto" (click)="addTodo()">Add Task</button>
</div>
